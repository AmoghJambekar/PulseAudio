<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <title>Pulse</title>
  </head>
  <body>
    <div id="horizontal-center">
      <h1>Pulse</h1>
      <h2>a modern way to visualize your music.</h2>
      <button id="backButton">⏮</button>
      <button id="playPause">▶</button>
      <button id="skipButton">⏭</button> <br>  
      <div class="button-row">
        <button id="visualizationToggle" style="margin-right: 15px;">📊</button>
        <div class="button-container">
          <label for="audioFileInput" id="selectAudioButton" class="custom-button">
            <span class="emoji"></span> 📟
          </label>
          <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
        </div>
        <button id="restart" style="margin-left: 10px;">⟳</button>
      </div>
    <div id="container">
      <canvas id="canvas"></canvas>
      <audio id="audio">
        <source type="audio/*">
      </audio>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
